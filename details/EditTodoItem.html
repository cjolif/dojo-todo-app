<div class="view mblView">
	<!--
		This template does not include the data-bindings, data-bindings for this view are setup in the
		refreshData and bindAttributes functions of views/details/EditTodoItem.js 
	-->	
	<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label: 'Details'" data-app-constraint="top">
		<div id="detail_back" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props="arrow: 'left', label: 'Back'" style="float:left"></div>
	</h1>
	<div data-dojo-type="dojox/app/widgets/Container" id="details" data-dojo-props="scrollable: true">
	<div id="detailwrapper" style="visibility:hidden">
		<div class="fieldset" id="item_detailsGroup" data-dojo-type="dojox/mvc/Group">
				<div  class="itemcellwrapper">
					<textarea id="detail_todo" data-dojo-type="dojox/mobile/ExpandingTextArea" class="itemcell" placeholder="Title"></textarea>  
				</div>
			<ul data-dojo-type="dojox/mobile/RoundRectList">
				<li id="detail_reminder" data-dojo-type="dojox/mobile/ListItem" data-dojo-props="clickable: true, transitionOptions: {title:'Remind',target: 'details,EditItemRemindMe', url: '#details,EditItemRemindMe'}">
					<div id="detail_reminderDate" data-dojo-type="dojox/mvc/Output" class="mblListItemRightText"></div>
				Remind Me
				</li>
				<li id="detail_repeat" data-dojo-type="dojox/mobile/ListItem"
					data-dojo-props="clickable: true, transitionOptions: {title:'Repeat', target:'details,EditItemRepeat', url: '#details,EditItemRepeat'}">
				Repeat
				</li>
			</ul>
			<ul data-dojo-type="dojox/mobile/RoundRectList" >
				<li id="detail_showMore" data-dojo-type="dojox/mobile/ListItem" data-dojo-props="clickable: true">
				Show More...
				</li>
				<div id="moreDetail" style="display:none;">
					<li id="detail_priority" data-dojo-type="dojox/mobile/ListItem"
						data-dojo-props="clickable: true, transitionOptions: {title:'Priority', target: 'details,EditItemPriority', url: '#details,EditItemPriority'}">
					Priority
					</li>
					<li id="detail_list" data-dojo-type="dojox/mobile/ListItem"
						data-dojo-props="clickable: true, transitionOptions: {title: 'List', target:'details,EditItemList',url: '#details,EditItemList'}">
					List
					</li>
				</div>
			</ul>
			<div id="moreDetailNotes" class="itemcellwrapper" style="display:none;">
				<textarea id="detail_todoNote" data-dojo-type="dojox/mobile/ExpandingTextArea"
						class="itemcell" placeholder="Notes">
				</textarea>
			</div>			
		</div>
		<div  class="buttoncellwrapper">
			<button id="markAsComplete" data-dojo-type="dojox/mobile/Button" class="baseBtn whiteBtn itemcell">Complete</button>
			<button id="deleteCurrentItem" data-dojo-type="dojox/mobile/Button" class="baseBtn mblRedButton itemcell">Delete</button>
		</div>

		<div id="dlg_confirm" data-dojo-type="dojox/mobile/SimpleDialog">
			<div id="dlg_title" class="mblSimpleDialogTitle">Confirm</div>
			<div id="dlg_text" class="mblSimpleDialogText">Are you sure?</div>
			<button id="confirm_no" data-dojo-type="dojox/mobile/Button" class="mblSimpleDialogButton"> No </button>
			<button id="confirm_yes" data-dojo-type="dojox/mobile/Button" class="mblSimpleDialogButton mblBlueButton">Yes</button>
		</div>
	</div>
	</div>
</div>
