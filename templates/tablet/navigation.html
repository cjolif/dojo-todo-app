<div>
	<!-- left -->
	<div dojoType="dojox.app.widgets.Container" class="navPane" region="left">
		<h1 region="top" dojoType="dojox.mobile.Heading">Todo App</h1>
		<div data-dojo-type="dojox.app.widgets.Container" region="center" scrollable="true">
			<h2 dojoType="dojox.mobile.EdgeToEdgeCategory" style="height: 32px;">Configure
				<img id="setting" style="position: absolute; display: block; width: 32px; height: 32px; right: 0; top: 0" src="images/settings.png" />
			</h2>

			<ul data-dojo-type="dojox.mobile.RoundRectList">
				<li id="nav_completeLi" data-dojo-type="dojox.mobile.ListItem" data-dojo-props='label: "Completed", clickable: true, noArrow: true, onClick: function(e){todoApp.selectItems(this, -1);}'
					transitionOptions='{title:"List",target:"items,list",url: "#items,list"}'>
				</li>
			</ul>
			<ul data-dojo-type="dojox.mobile.RoundRectList" id="configrepeatlist" 
					data-dojo-mixins="dojox/mvc/Repeat"  select="single"
					data-dojo-props="exprchar: '#', children: at(this.loadedModels.listsmodel, 'model')">
				<li id="nav_ListLi#{this.index}" data-dojo-type="dojox.mobile.ListItem" clickable="true" 
					data-dojo-props="label:at('rel:#{this.index}','title'), checked: at('rel:#{this.index}',  'Checked'), onClick: function(){todoApp.selectItems(this, '#{this.index}');}"
					transitionOptions='{title:"List",target:"items,list",url: "#items,list"}'>  
				</li>
			</ul>

		</div>
	</div>
</div>
