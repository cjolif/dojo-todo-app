<div class="view mblView">
	<div data-dojo-type="dojox/mobile/Heading" data-dojo-props="label: 'Edit'" data-app-constraint="top">
		<span id="configuration_done" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props="label:'Done'" style="float: left"></span>
		<span data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props="icon:'mblDomButtonWhitePlus',
			transitionOptions: {title:'Add List', target: 'configuration,EditTodoList', url: '#configuration,EditTodoList'}"
			  style="float: right"></span>
	</div>
	<h2 data-dojo-type="dojox/mobile/RoundRectCategory" data-app-constraint="top">Search Reminders</h2>
	<div data-dojo-type="dojox/app/widgets/Container" data-app-constraint="center" data-dojo-props="scrollable: true">
		<ul data-dojo-type="dojox/mobile/RoundRectList" id="configure_edit" data-dojo-mixins="dojox/mvc/Repeat"
			data-dojo-props="exprchar:'#', children: at(this.loadedModels.listsmodel, 'model')">
				<li id="editList#{this.index}" data-dojo-type="dojox.mobile.ListItem" 
					data-dojo-props="rightIcon2: 'mblDomButtonRedCircleMinus'">
					<span data-dojo-type="dojox/mvc/Output"
							data-dojo-props="value: at('rel:#{this.index}','title')"></span>
				</li>
		</ul>
	</div>
	
		<div id="dlg_confirmMod" data-dojo-type="dojox/mobile/SimpleDialog">
			<div id="dlg_titleMod" class="mblSimpleDialogTitle">Delete</div>
			<div id="dlg_textMod" class="mblSimpleDialogText">Are you sure you want to delete this list?</div>
			<button id="confirm_noMod" data-dojo-type="dojox/mobile/Button" class="mblSimpleDialogButton"> No </button>
			<button id="confirm_yesMod" data-dojo-type="dojox/mobile/Button" class="mblSimpleDialogButton mblBlueButton">Yes</button>
		</div>

</div>
