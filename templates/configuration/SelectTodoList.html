<div class="view mblView">
	<script type="dojo/require">at: "dojox/mvc/at"</script>
	<h1 data-dojo-type="dojox/mobile/Heading" label="Configure" region="top">
		<div data-dojo-type="dojox/mobile/ToolBarButton" label="Done" style="float:left"
			 data-dojo-props="transitionOptions: {title:'List',target: 'items,ViewListTodoItemsByPriority',url: '#items,ViewListTodoItemsByPriority'}">
		</div>
		<div data-dojo-type="dojox/mobile/ToolBarButton" label="Edit" style="float:right"
			 data-dojo-props="transitionOptions: {title:'Configuration Edit',target: 'configuration,ModifyTodoLists',url: '#configuration,ModifyTodoLists'}">
		</div>
	</h1>
	<h2 data-dojo-type="dojox/mobile/RoundRectCategory" region="top">Search Reminders</h2>
	<div data-dojo-type="dojox/app/widgets/Container" region="center" data-dojo-prop="scrollable: true">
	<div id="configurewrapper" style="visibility:hidden">
		<ul data-dojo-type="dojox/mobile/RoundRectList">
			<li id="configure_completeLi" data-dojo-type="dojox/mobile/ListItem"
				data-dojo-props="label: 'Completed', clickable: true, noArrow: true, onClick: function(e){this.app.selected_configuration_item = -1;},
				transitionOptions: {title:'List',target: 'items,ViewListTodoItemsByPriority', url: '#items,ViewListTodoItemsByPriority'}">
			</li>
		</ul>
		<ul data-dojo-type="dojox/mobile/RoundRectList" id="configure_list" select="single"
				 data-dojo-mixins="dojox/mvc/Repeat" data-dojo-props="exprchar: '#', children: at(this.loadedModels.listsmodel, 'model')">
			<li id="configure_itemmix1#{this.index}" data-dojo-type="dojox/mobile/ListItem"
				data-dojo-props="label: at('rel:#{this.index}', 'title'), checked: at('rel:#{this.index}', 'Checked')">
			</li>
		</ul>
	</div>
	</div>
</div>
