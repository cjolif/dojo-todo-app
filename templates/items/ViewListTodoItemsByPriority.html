<div class="view mblView">
	<script type="dojo/require">at: "dojox/mvc/at"</script>
	<div id="itemslistwrapper">
	<div data-dojo-type="dojox/app/widgets/Container" region="center" data-dojo-props="scrollable: true">
	<h2 id="list_type" data-dojo-type="dojox/mobile/RoundRectCategory" region="top">Reminders</h2>
		<ul data-dojo-type="dojox/mobile/RoundRectList" id="items_list"
			data-dojo-mixins="dojox/mvc/Repeat" 
			data-dojo-props="exprchar:'#', children: at(this.loadedModels.itemlistmodel, 'model')">
				<li data-dojo-type="dojox/mobile/ListItem" class="mblVariableHeight"
					data-dojo-props="clickable: true, onClick: function(){todoApp.showItemDetails('#{this.index}');},
					  transitionOptions: {title:'Detail',target:'details,EditTodoItem',url: '#details,EditTodoItem'}">
					<table><tr>
						<td><input type="checkbox"
								data-dojo-type="dojox.mobile.CheckBox" 
								data-dojo-props="preventTouch: true, checked: at('rel:#{this.index}','completed')"/></td>
						<td data-dojo-type="dojox/mvc/Output"
							data-dojo-props="value: at('rel:#{this.index}','title')"></td>
					</tr></table>
				</li>
		</ul>	
	</div>
	</div>
</div>
